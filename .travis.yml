language: r
sudo: required
cache: packages

before_install:
  - git clone https://github.com/endpoints/endpoints-example.git
  - cd endpoints-example
  - npm install
  - npm install forever
  - PORT=8088 forever start -c "npm start" '.'
  - cd ../

addons:
  apt:
    packages:
      - libcurl4-openssl-dev

r_check_args: "--as-cran --run-dontrun"

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
